version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - curl -o terraform.zip https://releases.hashicorp.com/terraform/1.6.6/terraform_1.6.6_linux_amd64.zip
      - unzip terraform.zip && mv terraform /usr/local/bin/terraform
  pre_build:
    commands:
      - terraform --version
      - terraform init
  build:
    commands:
      - terraform plan -out=tfplan
      - terraform apply -auto-approve tfplan
  post_build:
    commands:
      - terraform output -json > tf_output.json
artifacts:
  files:
    - tf_output.json
