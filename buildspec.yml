version: 0.2

phases:
  install:
    commands:
      - echo Installing Terraform
      - curl -o terraform.zip https://releases.hashicorp.com/terraform/1.6.6/terraform_1.6.6_linux_amd64.zip
      - unzip terraform.zip && mv terraform /usr/local/bin/
  pre_build:
    commands:
      - terraform init
  build:
    commands:
      - terraform plan -out=tfplan
      - |
        if terraform apply -auto-approve tfplan; then
          echo "Apply successful"
          terraform output -json > tf_output.json
          echo "success" > status.txt
        else
          echo "Apply failed"
          echo "failed" > status.txt
        fi
  post_build:
  commands:
    - echo "Post-build starting"
    - ls -la
    - cat tf_output.json || echo "Output file not found"
    - echo "Sending email..."
    - |
      aws ses send-email \
          --from "jpandeer15@gmail.com" \
          --destination "jagritpandeer1969@gmail.com" \
          --message "Subject={Data=$SUBJECT},Body={Text={Data=$(cat tf_output.json || echo 'Check logs for failure')}}"
artifacts:
  files:
    - tf_output.json
    - status.txt
